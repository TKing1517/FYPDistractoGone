        <meta charset="UTF-8">
        <title id="EditBlockListTitle">Add to Website</title>
        <link rel="stylesheet" type="text/css" href="ShopPage.css">
    </head>
    <body onload="RefreshShop()">
      <div class="top-bar">
        <button id="ExitBtn" type="click">Exit</button>
        <button id="HomePageNav" type="click">Home</button>
        <button id="EditBlockListNav" type="click">Block List</button>
        <p id="CurrentUser">Signed in as: ..waiting</p>
        <button id="SignOutbtn" type="click">Sign Out</button>
      </div>
      
      <div class="right">
        <p id="NPoints">Current Points: 0</p>
      </div>

      <div class="main-content">
        <div class="HeaderText">
          <label id="PurchaseItemstxt">Purchase Items</label>

            <tr>
              <th>Item ID</th>
              <th>Item Name</th>

              <th></th>
            </tr>

      <div class="bottom-bar">

      </div>
      
      <script src='../Controller/RenderShop.js'></script>
