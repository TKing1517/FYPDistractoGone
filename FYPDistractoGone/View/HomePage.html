<!DOCTYPE html>
<html>

    <head>
      <meta charset="UTF-8">
      <title id="HomePageTitle">Home Page</title>
    </head>

    <body onload="RefreshVariables()">
      <button id="ExitBtn" type="click" style="background-color:#e74c3c">Exit</button>
      <p id="CurrentUser">Signed in as: ..waiting</p>
      <a href="EditBlockList.html">Navigate to Edit Block List Page</a>

      <form id="BeginRestriction">
        <label for="name">Begin Restriction for</label>
        <input type="number" id="inputTimeForRestriction" required min="30" step="5" value="30"><label> minutes</label>
        <button id="InputBeginRestrictionbtn" type="submit" style="background-color:#e74c3c">Submit</button>
      </form>
      <p id="NPoints">Points: 0</p>
      <button id="SignOutbtn" type="click" style="background-color:#e74c3c">Sign Out</button>
      <script src='../Controller/RenderHome.js'></script>
      <p>Dev note: the timer is in seconds for the sake of this project, but pretend it is minutes</p>
    </body>
    
</html>
